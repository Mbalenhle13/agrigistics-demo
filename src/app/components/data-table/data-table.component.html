<div class="container mx-auto p-4">
  <form>
    <div class='mx-auto mb-4'>
      <div class="relative flex items-center w-full h-12 rounded-lg focus-within:shadow-lg bg-white overflow-hidden">
        <div class="grid place-items-center h-full w-12 text-gray-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>

        <input
          class="peer h-full w-full outline-none text-sm text-gray-700 pr-2"
          type="text"
          id="search"
          placeholder="Search"
          [(ngModel)]="searchEmployee"  [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>
  </form>

  <table class="min-w-full leading-normal table-striped">
    <thead>
    <tr>
      <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
        <a href="#" (click)="sortType = 'name'; sortReverse = !sortReverse">
Name
          <span *ngIf="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
          <span *ngIf="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>
      <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
          Description
      </th>
      <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
        <a href="#" (click)="sortType = 'type'; sortReverse = !sortReverse">
          Type
          <span *ngIf="sortType == 'type' && !sortReverse" class="fa fa-caret-down"></span>
          <span *ngIf="sortType == 'type' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>
      <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
          Quantity
      </th>
      <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
          Rate
      </th>
      <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
        Primary Action
      </th>
    </tr>
    </thead>

    <tbody>
    <tr class="hover:bg-gray-100"  *ngFor="let employee of (employees | filterBy: searchEmployee | orderBy:sortType:sortReverse)" (click)="selectItem(employee)">
      <td class="py-2 px-4 border-b">{{ employee.name }}</td>
      <td class="py-2 px-4 border-b">{{ employee.description }}</td>
      <td class="py-2 px-4 border-b">{{ employee.type }}</td>
      <td class="py-2 px-4 border-b">{{ employee.quantity }}</td>
      <td class="py-2 px-4 border-b">{{ employee.rate }}</td>
      <td class="py-2 px-4 border-b"><button class="bg-gray-500 hover:bg-gray-400  h-6 text-white justify-self-center text-xs  py-1 px-2 mr-4 rounded">
        Edit
      </button> <button class="bg-gray-500 hover:bg-gray-400  h-6 text-white justify-self-center text-xs  py-1 px-2 rounded">
        Delete
      </button></td>
      <td *ngIf="(employees | filterBy:searchEmployee).length === 0">
        No matching elements
      </td>
    </tr>
    </tbody>
  </table>
</div>
